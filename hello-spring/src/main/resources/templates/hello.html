<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'안녕하세요 ' + ${data}">안녕하세요 손님</p>
<!--
th: thymeleaf xml에 선언 (이로 thymeleaf 문법 사용 가능)
$data : HelloController 의 attributeValue의 hello 여기에 data인 이유가 HelloController 에서 atributeName을 data로 선언해줘서
-->
</body>
</html>
